<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Log-in</title>
<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial;
}

.wrong{
    color:#a20b0b;
    position:absolute;
    animation:fadeIn 0.8s ease forwards;
    top:220px;
    width:25px;
    font-size:25px;
    border-radius:10px;
    background-color: #e1d7d7;
    z-index:2
    
}

@keyframes exit{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

body{
  background-image: url("./images/nature.jpg"); 
  background-size:cover;
  background-position: center;
  background-repeat:no-repeat;
  height:100vh;
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  
}

.login-container{
  width:350px;
  padding:30px;
  backdrop-filter: blur(8px);
  border-radius:12px;
  box-shadow:0 8px 25px rgba(20, 22, 20, 0.25);
  animation:fadeIn 0.8s ease forwards;
  opacity:0;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

h2{
  text-align:center;
  margin-bottom:25px;
  font-size:28px;
  color:#e4e0da;
}

/* Input Animations */
.input-box{
  position:relative;
  margin:20px 0;
  
}

.input-box input{
  width:100%;
  padding:12px 10px;
  font-size:16px;
  border:2px solid #ccc;
  border-radius:8px;
  outline:none;
  background: transparent;
  transition:0.3s;
  color:aquamarine;
}

.input-box input:focus{
  border-color:#72e4cb;
  box-shadow:0 0 8px rgba(0,0,0,0.2);
}

.input-box label{
  position:absolute;
  left:12px;
  top:12px;
  font-size:15px;
  color:#e8e1e1;
  transition:0.3s ease;
}

.input-box input:focus + label,
.input-box input:valid + label{
  top:-10px;
  left:8px;
  background:transparent;
  padding:0 5px;
  font-size:13px;
  color:#f5f5f5;
}

/* Login Button */
.login-btn{
  width:100%;
  padding:12px;
  font-size:18px;
  border:none;
  border-radius:8px;
  background:transparent;
  color:grey;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

.login-btn:hover{
    color:rgb(141, 49, 21);
  background:yellow;
  transform:scale(1.03);
}



</style>
</head>
<body>

    <a href = "./index.html">
    <i class="fa-regular fa-circle-xmark wrong" ></i>
     </a>

    <div class="login-container">
    <h2>LOG-IN</h2>

  <form>
    <div class="input-box">
      <input type="text" required>
      <label>Username</label>
    </div>

    <div class="input-box">
      <input type="password" required>
      <label>Password</label>
    </div>

    <button type="submit" class="login-btn">Log In</button>

  </form>
  </div>
    
    
</body>
</html>
